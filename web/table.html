<!DOCTYPE html>
<html lang="en">
<head>

    <title>表格嵌套</title>
</head>
<body>

        </tr>

            <td>

                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        导航列表
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>

                </tr>
                <tr>
                    <td>&nbsp;</td>

                </tr>
            </table>
        </td>
        <td rowspan="10">
            &nbsp;
        </td>
            <td rowspan="10">
                &nbsp;
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>
</html>
